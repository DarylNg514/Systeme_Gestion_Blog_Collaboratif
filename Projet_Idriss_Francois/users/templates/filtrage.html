{% extends 'index.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Filtrer les articles</h2>
  <form method="GET" action="{% url 'filtrer_articles' %}">
    <div class="form-group">
      <label for="date">Trier par date :</label>
      <select class="form-control" name="date">
        <option value="recent">Plus récent</option>
        <option value="ancien">Plus ancien</option>
      </select>
    </div>
    <div class="form-group">
      <label for="popularite">Trier par popularité :</label>
      <select class="form-control" name="popularite">
        <option value="populaire">Populaire</option>
      </select>
    </div>
    <div class="form-group">
      <label for="auteur">Filtrer par auteur :</label>
      <input type="text" class="form-control" name="auteur" placeholder="Nom de l'auteur">
    </div>
    <button type="submit" class="btn btn-primary">Appliquer les filtres</button>
  </form>

  <!-- Résultats filtrés -->
  <div class="mt-4">
    {% if articles %}
      <ul class="list-group">
        {% for article in articles %}
          <li class="list-group-item">
            <h5><a href="{% url 'article_detail' article.id %}">{{ article.titre }}</a></h5>
            <p>{{ article.contenu|truncatewords:30 }}</p>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Aucun article ne correspond aux filtres.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
