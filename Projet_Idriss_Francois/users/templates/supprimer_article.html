{% extends 'index.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-danger">Supprimer l'article</h2>
    <p>Êtes-vous sûr de vouloir supprimer cet article : <strong>{{ article.titre }}</strong> ?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'article_commentaire' article.id %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
