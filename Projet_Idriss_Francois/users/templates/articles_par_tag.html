<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles par Tag</title>
</head>
<body>
    <h2>Articles avec le Tag : {{ tag.nom }}</h2>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{% url 'detail_article' article.pk %}">{{ article.titre }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
